system_property.plugin.mucrtbl.blocklist.service=Nome do serviço Pub/Sub que contém o nó da Lista de bloqueios em tempo real da MUC.
system_property.plugin.mucrtbl.blocklist.node=Nome do nó que contém os hashes da Lista de Blocos em Tempo Real da MUC.
system_property.plugin.mucrtbl.blocklist.stanzablocker.disabled=Controla se as entidades na lista de bloqueio podem enviar estrofes para os serviços MUC.
system_property.plugin.mucrtbl.blocklist.occupantremover.disabled=Controla se o Openfire interage sobre todas as salas para remover uma entidade que foi recentemente adicionada à lista de bloqueios.
system_property.plugin.mucrtbl.blocklist.refreshtask.disabled=Controla se o Openfire tentará periodicamente atualizar o conteúdo da lista de bloqueio pesquisando o serviço Pub/Sub.
system_property.plugin.mucrtbl.blocklist.refreshtask.interval=O período de tempo entre tentativas de atualização da lista de blocos.
