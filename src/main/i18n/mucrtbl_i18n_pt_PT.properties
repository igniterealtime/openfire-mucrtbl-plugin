mucrtbl.page.config.servicenode.label=Nó pub/sub
mucrtbl.page.config.stanzablocker.enabled.label=Bloqueia todos os dados que as entidades na lista de bloqueio enviam para as salas MUC (em vez de apenas as impedir de entrar nas salas).
mucrtbl.page.config.occupantremover.enabled.label=Quando uma nova entidade é adicionada à lista de bloqueios, verifica se essa entidade se encontra em alguma das salas e expulsa-a.
