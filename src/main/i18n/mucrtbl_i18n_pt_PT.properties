admin.sidebar.mucrtbl.description=Página de configuração da lista de Bloqueios automática e em Tempo real.
mucrtbl.page.title=Lista de Bloqueios em Tempo real para a MUC
mucrtbl.page.description=Esta página pode ser utilizada para configurar o serviço Publicar/Subscrever e o nó que é utilizado para representar a lista de bloqueios em tempo real. As entidades bloqueadas são impedidas de entrar em qualquer sala de conversação no servidor. O nó pubsub deve conter um item por JID bloqueado. O ID do item deve ser uma hash SHA256 do JID a bloquear. A carga útil não é atualmente utilizada, mas recomenda-se a utilização de um elemento de relatório XEP-0377 como carga útil.
